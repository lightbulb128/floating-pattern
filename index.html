<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Floating pattern</title>
  </head>
  <body>

    <div class="container" id="container">
        <div class="row">
            <div class="col-12">

                <canvas id="maincanvas"></canvas>
                
                <hr/>
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">Canvas Resolution</span>
                    <span class="input-group-text">W</span>
                    <input type="number" class="form-control" id="inputCanvasWidth" value="640"/>
                    <span class="input-group-text">H</span>
                    <input type="number" class="form-control" id="inputCanvasHeight" value="480"/>
                    <input type="button" class="btn btn-outline-secondary" value="Resize" onclick="resizeCanvasClick()"/>
                </div>
                
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">Background</span>
                    <span class="input-group-text">Grid W</span>
                    <input type="number" class="form-control" id="inputGridW" value="32" onchange="reloadDrawSizes()"/>
                    <span class="input-group-text">Grid H</span>
                    <input type="number" class="form-control" id="inputGridH" value="32" onchange="reloadDrawSizes()"/>
                    <span class="input-group-text">Offset X</span>
                    <input type="number" class="form-control" id="inputOffsetX" value="16" onchange="reloadDrawSizes()"/>
                    <span class="input-group-text">Offset Y</span>
                    <input type="number" class="form-control" id="inputOffsetY" value="16" onchange="reloadDrawSizes()"/>
                </div>

                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">Cross</span>
                    <span class="input-group-text">Horizontal W</span>
                    <input type="number" class="form-control" id="inputCrossHW" value="12" onchange="reloadDrawSizes()"/>
                    <span class="input-group-text">Horizontal H</span>
                    <input type="number" class="form-control" id="inputCrossHH" value="4" onchange="reloadDrawSizes()"/>
                    <span class="input-group-text">Vertial W</span>
                    <input type="number" class="form-control" id="inputCrossVW" value="4" onchange="reloadDrawSizes()"/>
                    <span class="input-group-text">Vertial H</span>
                    <input type="number" class="form-control" id="inputCrossVH" value="12" onchange="reloadDrawSizes()"/>
                </div>

                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">Colors</span>
                    <span class="input-group-text">Theme</span>
                    <input type="text" class="form-control" id="inputColortheme" value="" readonly onclick="colorClick('theme')"/>
                    <span class="input-group-text">B1</span>
                    <input type="text" class="form-control" id="inputColorb1" value="" readonly onclick="colorClick('b1')"/>
                    <span class="input-group-text">B2</span>
                    <input type="text" class="form-control" id="inputColorb2" value="" readonly onclick="colorClick('b2')"/>
                    <span class="input-group-text">F1</span>
                    <input type="text" class="form-control" id="inputColorf1" value="" readonly onclick="colorClick('f1')"/>
                    <span class="input-group-text">F2</span>
                    <input type="text" class="form-control" id="inputColorf2" value="" readonly onclick="colorClick('f2')"/>
                    <input type="button" class="btn btn-outline-secondary" value="Redraw" onclick="redraw()"/>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="support.js"></script>
    </body>

    <style>
        #container {
            margin-top: 1em;
        }
        #maincanvas {
            border: 1px solid black;
        }
    </style>
</html>
